        <main>
            <h1>Faça aqui o seu pedido!</h1>  
      
            <form>
              <fieldset>
                <legend>O que você deseja?</legend>
                <textarea rows="5" cols="10">Digite aqui o seu pedido...</textarea>      
              </fieldset>
              <fieldset>
                <label for="email">Digite o email cadastrado: 
                  <input id="email" name="email" type="email" required />
                </label>

                <label for="senha">Digite sua senha: 
                    <input id="senha" name="senha" type="password" minlength="5" maxlength="8" required/>
                    <br>
                    <br>
                    <legend>Não sou cliente. <a href="">Quero me cadastrar.</a></legend>
                </label>
              </fieldset>
              <br>
              <br>
        
              <input type="submit" value="Submit"/>
        
            </form>
