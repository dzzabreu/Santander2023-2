<!-- Exercício de Fixação 02
- Criar um formulário;
- Utilizar labels com for para cada input;
- Utilizar as propriedades id e name;
- Utilizar pelo menos 5 tipos de inputs diferentes;
- Criar uma lista ordenada e uma não ordenada; -->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <body>
    <h1>Formulário de Cadastro</h1>

    <p>Por favor, preencha o formulário abaixo com os dados solicitados.</p>

    <form>
      <fieldset> <!-- Tag fieldset serve para agrupar elementos relacionados do formulário. -->    
        <label for="nome">Digite o seu nome: 
            <input id="nome" name="nome" type="text" required />
        </label>

        <label for="sobrenome">Digite o seu sobrenome: 
            <input id="sobrenome" name="sobrenome" type="text" required />
        </label>

        <label for="email">Digite o seu email: 
            <input id="email" name="email" type="email" required />
        </label>

        <label for="telefone">Digite o seu número de telefone: 
            <input id="telefone" type="text" placeholder="(99) 9999-9999" />
        </label>
        
        <label for="novaSenha">Crie uma senha: 
            <input id="novaSenha" name="novaSenha" type="password" minlength="5" maxlength="8" required/>
        </label>
      </fieldset>

      <fieldset>
        <legend>Tipo de conta (escolha uma opção):</legend>
        <label for="contaPessoal">
            <input id="contaPessoal" type="radio" name="tipoConta" class="inline" checked /> Pessoal
            <!-- O atributo checked serve para deixar essa opção marcada por padrão, mas o usuário pode modificar se quiser -->
        </label>

        <label for="contaProfissional">
            <input id="contaProfissional" type="radio" name="tipoConta" class="inline" /> Profissional
        </label>
      </fieldset>

      <fieldset>
        <label for="fotoPerfil">Escolha uma foto sua: 
            <input id="fotoPerfil" type="file" name="file" />
        </label>

        <label for="idade">Informe a sua idade: 
            <input id="idade" type="number" name="idade" min="18" max="120" required/>
        </label>

        <label for="bio">Fale um pouco sobre você:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Quais os 3 fatos mais curiosos sobre você?"></textarea>
        </label>

      </fieldset>
      <label for="termosECondicoes">
        <input class="inline" id="termosECondicoes" type="checkbox" required name="termosECondicoes" required/> Eu aceito os <a href="/ExAula03/termosECondicoes.html">termos e condições.</a>
      </label>

      <input type="submit" value="Submit" />

    </form>
  </body>
</html>
